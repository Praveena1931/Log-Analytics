name: Terraform Azure Deployment

on:
  push:
  #workflow_dispatch:  
    #branches:
    #  - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout Repository
      uses: actions/checkout@v2

  
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.5.0

    
    - name: Set up Azure Credentials
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

  
    - name: Terraform Init
      run: terraform init
      working-directory: ./Terraform-Loganalytics

   
    - name: Terraform Validate
      run: terraform validate
      working-directory: ./Terraform-Loganalytics

 
    - name: Terraform Plan
      id: plan
      run: terraform plan -out=tfplan.out
      working-directory: ./Terraform-Loganalytics

    - name: Run Infracost Breakdown
      run: |
          INFRACOST_API_KEY: ${{secrets.INFRACOST_API_KEY}}  
          infracost breakdown --path tfplan.out --format json > infracost_output.json

    - name: Upload Infracost Output as Artifact
      uses: actions/upload-artifact@v3
      with:
          name: infracost-output
          path: infracost_output.json


    
   
